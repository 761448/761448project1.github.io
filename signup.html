<!DOCTYPE html>
<html>
    <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
                
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
          
            <link rel="stylesheet" href="css/signin.css">
            <script src="js/signup.js"></script>

    </head>
    <body>
        <form name="signup" onsubmit="return validateForm()" method="POST">
            <div class="container-fluid" id="center">
                <div class="row" id="breakrow">
                    <div class="col">
                        First name
                    </div>
                    <div class="col">
                        <input type="text" placeholder="enter first name here" name="firstname">
                    </div> 
                </div>
                <div class="row" id="breakrow">
                    <div class="col">
                        Last name
                    </div>
                    <div class="col">
                        <input type="text" placeholder="enter last name here" name="lastname">
                    </div>
                </div>
                <div class="row" id="breakrow">
                    <div class="col">
                        sex
                    </div> 
                    <div class="col">
                        <input type="radio" name="radio1">male
                        <input type="radio" name="radio1">female
                    </div> 
                </div>
                <div class="row" id="breakrow">
                    <div class="col">
                        email
                    </div>
                    <div class="col">
                        <input type="email" placeholder="enter email here" name="email">
                    </div> 
                </div>
                <div class="row" id="breakrow">
                    <div class="col">
                        mobile no.
                    </div> 
                    <div class="col">
                        <input type="number" placeholder="enter number here" name="mobilenum">
                    </div> 
                </div>
                <div class="row" id="breakrow">
                    <div class="col">
                        password
                    </div>
                    <div class="col">
                        <input type="password" placeholder="enter password here" name="password">
                    </div>
                </div>
                <div class="row" id="breakrow">
                    <div class="col">
                        re-enter password
                    </div>
                    <div class="col">
                        <input type="password" placeholder="re-enter password here" name="re-password">
                    </div>
                </div>
                <div class="row" id="breakrow">
                    <div class="col">
                        organization
                    </div> 
                    <div class="col">
                        <input type="text" placeholder="enter text here">
                    </div> 
                </div>
                <div class="row" id="breakrow">
                    <div class="col">
                        region
                    </div> 
                    <div class="col">
                        <select>
                            <option>region</option>
                            <option>india</option>
                            <option>middle east</option>
                            <option>europe</option>
                        </select>
                    </div> 
                </div>
                <div class="row" id="breakrow">
                    <div class="col">
                        request for service
                    </div> 
                    <div class="col">
                        <select>
                            <option>inquiry type</option>
                            <option>media</option>
                            <option>career</option>
                            <option>alumni</option>
                        </select>
                    </div> 
                </div>
                <div class="row" id="breakrow">
                    <div class="col">
                        message
                    </div> 
                    <div class="col">
                        <input type="text" placeholder="any message">
                    </div> 
                </div>
                <div class="row" id="breakrow">
                    <div class="col">
                        <input type="submit" value="Submit"> 
                    </div>
                </div>
            </div>
        </form>
    </body>
</html>
